<ion-content>
    <ion-grid>
        <!-- Imagen del grupo -->
        <ion-row class="image-row">
            <ion-col size="12" class="ion-text-center">
                <img *ngIf="grupo.imagen" [src]="grupo.imagen" alt="Imagen del grupo" class="group-image" />
            </ion-col>
        </ion-row>

        <!-- Nombre del grupo -->
        <ion-row>
            <ion-col size="12">
                <h2 class="group-name">{{ grupo.nombre }}</h2>
            </ion-col>
        </ion-row>

        <!-- Descripción del grupo -->
        <ion-row>
            <ion-col size="12">
                <p class="group-description">{{ grupo.descripcion }}</p>
            </ion-col>
        </ion-row>

        <!-- Fecha de creación del grupo -->
        <ion-row>
            <ion-col size="12">
                <p class="group-date">Fecha de creación: {{ grupo.fechaCreacion | date: 'dd/MM/yyyy' }}</p>
            </ion-col>
        </ion-row>

        <!-- Lista de participantes -->
        <ion-row>
            <ion-col size="12">
                <h3 class="participants-title">Participantes</h3>
                <ion-list class="participants-list">
                    <ion-item *ngFor="let participante of grupo.usuarios" lines="none">
                        <ion-label>{{ participante.username }}</ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
