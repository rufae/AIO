<ion-content>
    <ion-grid>
        <!-- Título de inicio de sesión -->
        <ion-row class="label-center">
            <ion-col size="12">
                <ion-label class="login-title">Iniciar sesión</ion-label>
            </ion-col>
        </ion-row>

        <!-- Campo de correo electrónico -->
        <ion-row>
            <ion-col size="12">
                <ion-item class="borde">
                    <ion-label position="floating">Correo electrónico</ion-label>
                    <ion-input type="email" placeholder="Introduce tu correo"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

        <!-- Campo de contraseña -->
        <ion-row>
            <ion-col size="12">
                <ion-item class="borde">
                    <ion-label position="floating">Contraseña</ion-label>
                    <ion-input type="password" placeholder="Introduce tu contraseña"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

        <!-- Botón de inicio de sesión -->
        <ion-row class="sinseparacion" style="margin-right: 3%; margin-left: 3%">
            <ion-col size="12">
                <ion-button color="primary" expand="block" (click)="goToSearch()">
                    Entrar
                </ion-button>
            </ion-col>
        </ion-row>
        <!-- Botón de inicio de sesión -->
        <ion-row class="sinseparacion" style="margin-right: 3%; margin-left: 3%">
            <ion-col size="12">
                <ion-button color="primary" expand="block" (click)="goToRegister()">
                    Crear nueva cuenta
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
