<ion-content>
    <ion-grid>
        <ion-row class="label-center">
            <ion-col size="12">
                <ion-label class="login-title">Iniciar sesión</ion-label>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-item>
                    <ion-label position="floating">Nombre de usuario</ion-label>
                    <ion-input [(ngModel)]="username" type="text"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-item>
                    <ion-label position="floating">Contraseña</ion-label>
                    <ion-input [(ngModel)]="password" type="password"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-button color="primary" expand="block" (click)="login()">
                    Iniciar sesión
                </ion-button>
            </ion-col>
        </ion-row>
        <ion-row class="label-center">
            <ion-col size="12">
                <ion-text color="danger" *ngIf="errorMessage">{{ errorMessage }}</ion-text>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
