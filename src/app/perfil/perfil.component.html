<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-avatar>
                <img [src]="usuario.imagen || 'assets/images/AIOsf.png'" alt="Foto del usuario"/>
            </ion-avatar>
            <ion-card-title>{{ usuario.username || 'Nombre del Usuario' }}</ion-card-title>
            <ion-card-subtitle>&#64;{{ usuario.username || 'usuario' }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <p>Bio del usuario: {{ usuario.bio || 'Sin descripci√≥n' }}</p>
        </ion-card-content>
    </ion-card>

    <ion-list>
        <ion-item-divider>
            <ion-label>Viajes</ion-label>
        </ion-item-divider>

        <ion-item *ngFor="let grupo of grupos">
            <ion-label>
                <h2>{{ grupo.nombre }}</h2>
                <p>{{ grupo.descripcion }}</p>
            </ion-label>
            <ion-icon slot="end" name="airplane"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
