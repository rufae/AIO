<ion-content>
    <ion-list *ngIf="grupos.length > 0; else noGroups">
        <ion-item *ngFor="let grupo of grupos" class="chat-item" lines="none" (click)="goToChatUnico(grupo.grupoId)">
            <ion-avatar slot="start">
                <img src="assets/images/AIOsf.png" alt="Imagen del grupo" />
            </ion-avatar>
            <ion-badge slot="end">2</ion-badge>
            <ion-label>
                <h2>{{ grupo.nombre }}</h2>
                <p>{{ grupo.descripcion || 'Sin descripci√≥n disponible' }}</p>
            </ion-label>
        </ion-item>
    </ion-list>

    <ng-template #noGroups>
        <ion-item>
            <ion-label style="font-size: 5vw; margin: 4%; text-align: center">No perteneces a ningun grupo todavia</ion-label>
        </ion-item>
    </ng-template>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="primary" (click)="crearGrupo()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
