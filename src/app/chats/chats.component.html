<ion-content>

            <ion-label>

                <p>Hola, ¡Bienvenidos!</p>
            </ion-label>
            <ion-badge slot="end" color="primary">1</ion-badge>
        </ion-item>
        <ion-item class="chat-item" lines="none" (click)="goToChatUnico()">
            <ion-avatar slot="start">
                <img src="assets/images/ocio.png" />
            </ion-avatar>
            <ion-label>
                <h2>Nombre del grupo</h2>
                <p>Hola, ¡Bienvenidos!</p>
            </ion-label>
            <ion-badge slot="end" color="primary">5</ion-badge>
        </ion-item>
        <ion-item class="chat-item" lines="none" (click)="goToChatUnico()">
            <ion-avatar slot="start">
                <img src="assets/images/mundo.png" />
            </ion-avatar>
            <ion-label>
                <h2>Nombre del grupo</h2>
                <p>Hola, ¡Bienvenidos!</p>
            </ion-label>
            <ion-badge slot="end" color="primary">2</ion-badge>
        </ion-item>
        <ion-item class="chat-item" lines="none" (click)="goToChatUnico()">
            <ion-avatar slot="start">
                <img src="assets/images/restaurantes.png" />
            </ion-avatar>
            <ion-label>
                <h2>Nombre del grupo</h2>
                <p>Hola, ¡Bienvenidos!</p>
            </ion-label>
            <ion-badge slot="end" color="primary">3</ion-badge>
        </ion-item>
    </ion-list>

    <!-- Botón flotante para agregar chat -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="primary" (click)="crearGrupo()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
