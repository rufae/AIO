
<ion-content>
        <ion-grid>
            <!-- Fila de búsqueda -->
            <ion-row>
                <ion-col size="12">
                    <ion-item class="borde">
                        <ion-label position="floating">¿Adónde deseas ir?</ion-label>
                        <ion-input placeholder="Escribe aquí..."></ion-input>
                        <ion-icon name="search-outline" slot="end"></ion-icon>
                    </ion-item>
                </ion-col>
            </ion-row>

            <!-- Fila de fechas -->
            <ion-row>
                <ion-col size="6">
                    <ion-item class="borde">
                        <ion-input type="date" label="Ida"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col size="6">
                    <ion-item class="borde">
                        <ion-input type="date" label="Vuelta"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

            <!-- Fila de selección de personas -->
            <ion-row>
                <ion-col size="4">
                    <ion-item class="borde">
                        <ion-label>Adultos</ion-label>
                        <ion-select [(ngModel)]="adults" placeholder="0">
                            <ion-select-option value="1">1</ion-select-option>
                            <ion-select-option value="2">2</ion-select-option>
                            <ion-select-option value="3">3</ion-select-option>
                            <ion-select-option value="4">4</ion-select-option>
                            <ion-select-option value="5">5</ion-select-option>
                            <ion-select-option value="6">6</ion-select-option>
                            <ion-select-option value="7">7</ion-select-option>
                            <ion-select-option value="8">8</ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
                <ion-col size="4">
                    <ion-item class="borde">
                        <ion-label>Niños</ion-label>
                        <ion-select [(ngModel)]="children" placeholder="0">
                            <ion-select-option value="0">0</ion-select-option>
                            <ion-select-option value="1">1</ion-select-option>
                            <ion-select-option value="2">2</ion-select-option>
                            <ion-select-option value="3">3</ion-select-option>
                            <ion-select-option value="4">4</ion-select-option>
                            <ion-select-option value="5">5</ion-select-option>
                            <ion-select-option value="6">6</ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
                <ion-col size="4">
                    <ion-item class="borde">
                        <ion-label>Habit</ion-label>
                        <ion-select [(ngModel)]="rooms" placeholder="0">
                            <ion-select-option value="1">1</ion-select-option>
                            <ion-select-option value="2">2</ion-select-option>
                            <ion-select-option value="3">3</ion-select-option>
                            <ion-select-option value="4">4</ion-select-option>
                            <ion-select-option value="5">5</ion-select-option>
                            <ion-select-option value="6">6</ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
            </ion-row>

            <!-- Filas de botones -->
            <ion-row class="sinseparacion" style="margin-right: 3%; margin-left: 3%">
                <ion-col class="sinseparacion" size="12">
                    <ion-button style="margin-top: 5%; margin-bottom: 5%;  font-size: 4vw" color="primary" expand="block" (click)="goToChat()">
                        Crear grupo de interacción
                        <img src="assets/images/chatazul.png" alt="Icono" style="height: auto; width: 1.5em; margin-left: 5px;">
                    </ion-button>
                </ion-col>
            </ion-row>

            <ion-row class="sinseparacion" style="margin-right: 3%; margin-left: 3%">
                <ion-col class="sinseparacion" size="12">
                    <ion-button style="margin-bottom: 3%; padding: 0; font-size: 4vw" color="primary" expand="block" (click)="goToSearch()">Buscar</ion-button>
                </ion-col>
            </ion-row>

            <!-- Etiqueta centrada -->
            <br>
            <ion-row class="label-center">
                <ion-col size="12" >
                    <ion-label style="font-size: 5vw; font-weight: bold">Descubre los mejores lugares...</ion-label>
                </ion-col>
            </ion-row>

            <!-- Imágenes de tipos de alojamiento -->
            <ion-row class="accommodation-images">
                <ion-col size="4">
                    <ion-img style="margin-top: 15%;" src="assets/images/villa.jpg"></ion-img>
                </ion-col>
                <ion-col size="4">
                    <ion-img src="assets/images/hotel.png"></ion-img>
                </ion-col>
                <ion-col size="4">
                    <ion-img style="margin-top: 10%" src="assets/images/apartamento.png"></ion-img>
                </ion-col>
            </ion-row>

        </ion-grid>

        <ion-fab slot="fixed" vertical="top" horizontal="start">
            <ion-fab-button>
                <ion-icon name="chevron-forward-circle"></ion-icon>
            </ion-fab-button>
            <ion-fab-list side="end">
                <ion-fab-button (click)="goToSettings()">
                    <ion-icon name="cog"></ion-icon>
                </ion-fab-button>
                <ion-fab-button (click)="goToPerfil()">
                    <ion-icon name="person"></ion-icon>
                </ion-fab-button>
            </ion-fab-list>
        </ion-fab>
    </ion-content>
