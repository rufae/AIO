<ion-content>
    <form (ngSubmit)="agregarGrupo()">
        <ion-grid>
            <!-- Título de creación de grupo -->
            <ion-row class="label-center">
                <ion-col size="12">
                    <ion-label class="group-title">Crear Nuevo Grupo</ion-label>
                </ion-col>
            </ion-row>

            <!-- Campo para el nombre del grupo -->
            <ion-row>
                <ion-col size="12">
                    <ion-item class="borde">
                        <ion-label position="floating">Nombre del grupo</ion-label>
                        <ion-input type="text" placeholder="Introduce el nombre del grupo" [(ngModel)]="nuevoGrupo.nombre" name="nombre" required></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

            <!-- Campo para la descripción del grupo -->
            <ion-row>
                <ion-col size="12">
                    <ion-item class="borde">
                        <ion-label position="floating">Descripción del grupo</ion-label>
                        <ion-input type="text" placeholder="Introduce una descripción" [(ngModel)]="nuevoGrupo.descripcion" name="descripcion" required></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>


            <!-- Botón para crear el grupo -->
            <ion-row class="sinseparacion" style="margin-right: 3%; margin-left: 3%">
                <ion-col size="12">
                    <ion-button type="submit" style="margin-top: 5%; font-size: 4vw" color="primary" expand="block">
                        Crear Grupo
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
