<ion-content>
    <ion-grid>
        <!-- Título de registro -->
        <ion-row class="label-center">
            <ion-col size="12">
                <ion-label class="register-title">Registro</ion-label>
            </ion-col>
        </ion-row>

        <!-- Campo de nombre -->
        <ion-row>
            <ion-col size="12">
                <ion-item class="borde">
                    <ion-label position="floating">Nombre</ion-label>
                    <ion-input type="text" placeholder="Introduce tu nombre"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

        <!-- Campo de apellidos -->
        <ion-row>
            <ion-col size="12">
                <ion-item class="borde">
                    <ion-label position="floating">Apellidos</ion-label>
                    <ion-input type="text" placeholder="Introduce tus apellidos"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

        <!-- Campo de correo electrónico -->
        <ion-row>
            <ion-col size="12">
                <ion-item class="borde">
                    <ion-label position="floating">Correo electrónico</ion-label>
                    <ion-input type="email" placeholder="Introduce tu correo"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

        <!-- Campo de fecha de nacimiento -->
        <ion-row>
            <ion-col size="12">
                <ion-item class="borde">
                    <ion-label position="floating">Fecha de nacimiento</ion-label>
                    <ion-input type="date"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

        <!-- Campo de contraseña -->
        <ion-row>
            <ion-col size="12">
                <ion-item class="borde">
                    <ion-label position="floating">Contraseña</ion-label>
                    <ion-input type="password" placeholder="Introduce tu contraseña"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

        <!-- Botón de registro -->
        <ion-row class="sinseparacion" style="margin-right: 3%; margin-left: 3%">
            <ion-col size="12">
                <ion-button color="primary" expand="block" (click)="goToSearch()">
                    Registrarse
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
