<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-card-title>Crear Itinerario</ion-card-title>
            <ion-card-subtitle>Planifica tu viaje añadiendo actividades</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
            <ion-item>
                <ion-input type="date" label="Fecha de Ida"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input type="date" label="Fecha de Vuelta"></ion-input>
            </ion-item>

            <ion-item-divider>
                <ion-label>Buscar Actividades</ion-label>
            </ion-item-divider>

            <ion-item>
                <ion-input placeholder="Buscar actividades..."></ion-input>
                <ion-icon slot="end" name="search"></ion-icon>
            </ion-item>

            <ion-list>
                <!-- Esta lista se llenará dinámicamente con los resultados de búsqueda -->
                <ion-item>
                    <ion-label>
                        <h2>nombre actividad</h2>
                        <p>descripción</p>
                    </ion-label>
                    <ion-button slot="end">Agregar</ion-button>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>

    <ion-list>
        <ion-item-divider>
            <ion-label>Actividades Seleccionadas</ion-label>
        </ion-item-divider>

        <ion-item>
            <ion-label>
                <h2>nombre actividad</h2>
                <p>descripción</p>
            </ion-label>
            <ion-icon slot="end" name="close-circle" color="danger"></ion-icon>
        </ion-item>
    </ion-list>

    <!-- Botón para agregar una nueva actividad -->
    <div class="add-activity-button">
        <ion-button expand="block">Agregar Actividad</ion-button>
    </div>
</ion-content>
