<ion-content>
    <div class="login-button-container">
        <ion-button expand="block" class="login-button" (click)="goToLogin()">Log in</ion-button>
    </div>

    <div class="intro-container">
        <img src="assets/images/AIOsf.png" alt="Logo de AIO" class="app-logo"/>
        <p>¡La mejor aplicación para planificar tus viajes!</p>
    </div>

    <swiper-container
        class="mySwiper"
        effect="cards"
        grab-cursor="true"
        [loop]="true"
        [pagination]="{ clickable: true }">
        <swiper-slide *ngFor="let card of cards">
            <ion-card>
                <ion-card-header>
                    <ion-card-title>{{ card.title }}</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    {{ card.content }}
                </ion-card-content>
            </ion-card>
        </swiper-slide>
    </swiper-container>

</ion-content>
